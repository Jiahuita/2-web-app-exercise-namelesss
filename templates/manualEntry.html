<!DOCTYPE html>
<html>
<head>
    <title>Manual Entry Page</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            max-width: 330px;
            padding: 15px;
            margin: auto;
        }
        .manual-entry {
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="manual-entry">
            <h2 class="manual-entry-heading">SnapCook</h2>
            <p>Here you can manually enter the items you have in your fridge:</p>
            <form method="POST">
                <label for="item" class="sr-only">Item:</label>
                <input type="text" id="item" name="item" class="form-control" placeholder="Item" required autofocus><br>
                <button class="btn btn-lg btn-primary btn-block" type="submit">Add Item</button>
            </form>
        </div>
    </div>
</body>
</html>
